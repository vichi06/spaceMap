<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Satellite Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- css -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- mapBox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map"></div>

    <div id="content">
      <button onclick="slide()">Interact with the map</button>

      <p>
          Welcome to SpaceTrack, here you will navigate over the planet Earth without any risk. 
          Click on the following button to fall into the void.
      </p>
    </div>

    <div id="menu">
      <input id="streets-v11" type="radio" name="rtoggle" value="streets" />
      <label for="streets">streets</label>
      <input id="light-v10" type="radio" name="rtoggle" value="light" />
      <label for="light">light</label>
      <input
        id="dark-v10"
        type="radio"
        name="rtoggle"
        value="dark"
        checked="checked"
      />
      <label for="dark">dark</label>
      <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
      <label for="outdoors">outdoors</label>
      <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
      <label for="satellite">satellite</label>
    </div>


    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
